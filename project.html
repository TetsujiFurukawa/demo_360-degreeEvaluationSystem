  <div class="container">

    <div class="starter-template">
      <h3 class="page-header">プロジェクトの登録・更新</h3>
      <hr>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="projectName">プロジェクト名</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="projectName" value="新評価システムPJ">
          </div>
        </div>

        <div class="form-group">
          <label for="startDate">開始日</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="startDate" value="2018/1/1">
          </div>
        </div>

        <div class="form-group">
          <label for="endDate">終了日</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="endDate" value="2018/3/31">
          </div>
        </div>

        <hr>
        <div class="form-group">
          <h5>評価者の登録</h5>
        </div>
        <hr>

        <div class="form-group">
          <label for="endDate">メールアドレス</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="eMail01" value="test@yahoo.co.jp">
          </div>
        </div>

        <div class="form-group">
          <label for="endDate">あなたとの関係</label>
          <div class="col-sm-3">
            <label class="radio-inline">
              <input type="radio" name="relation">上長</label>
            <label class="radio-inline">
              <input type="radio" name="relation" checked>同僚</label>
            <label class="radio-inline">
              <input type="radio" name="relation">部下</label>
            <label class="radio-inline">
              <input type="radio" name="relation">後輩</label>
          </div>
        </div>

        <div class="form-group">
          <label for="endDate">支払い関係</label>
          <div class="col-sm-3">
            <label class="radio-inline">
              <input type="radio" name="torihiki">顧客</label>
            <label class="radio-inline">
              <input type="radio" name="torihiki">協力会社</label>
            <label class="radio-inline">
              <input type="radio" name="torihiki" checked>なし</label>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">追加</button>
          <button class="btn btn-primary">削除</button>
        </div>

        <div class="form-group">
          <div class="col-sm-6">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>メールアドレス</th>
                  <th>関係</th>
                  <th>支払関係</th>
                </tr>
              </thead>
              <tr>
                <td>jocho@yahoo.co.jp</td>
                <td>上長</td>
                <td>あり</td>
              </tr>
              <tr>
                <td>jocho2@yahoo.co.jp</td>
                <td>上長</td>
                <td>あり</td>
              </tr>
              <tr>
                <td>doryo1@yahoo.co.jp</td>
                <td>同僚</td>
                <td>あり</td>
              </tr>
              <tr>
                <td>doryo2@yahoo.co.jp</td>
                <td>同僚</td>
                <td>なし</td>
              </tr>
              <tr>
                <td>kohai1@yahoo.co.jp</td>
                <td>後輩</td>
                <td>なし</td>
              </tr>
            </table>
          </div>
        </div>

        <hr>

        <div class="form-group">
          <button class="btn btn-primary" onClick="registerAssessment(); return false;">登録</button>
        </div>

      </form>

    </div>

  </div>
